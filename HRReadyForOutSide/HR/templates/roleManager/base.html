{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf_holder" content="{{ csrf_token }}">
    <title>{% block title %}{% endblock %}</title>
    <!-- ################ main jquery ################ -->
    <script src="{% static "roleManager/js/jquery.js" %}"></script>
    <!-- ################ jquery confirm ################ -->
    <link rel="stylesheet" href="{% static 'roleManager/css/jquery-confirm.css' %}">
    <script src="{% static 'roleManager/js/jquery-confirm.js' %}"></script>
    <!-- ################ jquery-loading-overlay ################ -->
    <script src="{% static 'roleManager/js/loadingoverlay.min.js' %}"></script>
    <!-- ################ select2 ################ -->
    <link href="{% static "roleManager/select2/css/select2.min.css" %}" rel="stylesheet"/>
    <script src="{% static "roleManager/select2/js/select2.min.js" %}"></script>
    <!-- ################ Font Awesome ################ -->
    <link rel="stylesheet" href="{% static 'roleManager/fontawesome-free-6.7.2-web/css/all.min.css' %}">
    <!-- ################ main style ################ -->
    <link rel="stylesheet" href="{% static 'roleManager/css/base.css' %}">
    <!-- ################ secondary style ################ -->
    {%block style%}{%endblock%}

</head>
<body>
<header>
    <div class="right-section">
        <img src="{% static 'roleManager/images/fanavaran_logo.png' %}" alt="عکس پروفایل">
    </div>
    <div class="center-section">
        سمت های مجاز تیم ها
    </div>
</header>
<div class = "content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
